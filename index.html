<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cazh Creative | Animated Eclipse</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="container__item landing-page-container">
			<div class="content-wrapper">
				
				<header class="header">
					<div class="menu-icon header__item">
						<span class="menu-icon__line"></span>
					</div>

					<h1 class="heading header__item">Design // Development</h1>

					<ul class="social-container header__item">

						<li class="social__icon social__icon--fb">
							<i class="fab fa-facebook-square"></i>
						</li>
						<li class="social__icon social__icon--dr">
							<i class="fab fa-dribbble"></i>
						</li>
						<li class="social__icon social__icon--ig">
							<i class="fab fa-instagram"></i>
						</li>

					</ul>
				</header>

				<p class="coords">N 49.2827° / W 123.1207°</p>

				<div class="ellipse-container">
					
					<h2 class="greeting">cazh creative</h2>

					<div class="ellipse ellipse__outer--thin">
						
						<div class="ellipse ellipse__orbit"></div>

					</div>

					<div class="ellipse ellipse__outer--thick"></div>

				</div>


			</div>
		</div>
	</div>











	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script src="js/menu.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
